<script type="text/ng-template" id="loading.html"> 
    <widget-row>
        <widget-cell>
            <div class="pDetails">
                Loading..
            </div>
        </widget-cell>
    </widget-row>
</script>

<script type="text/ng-template" id="main.html">
    
<!-- Front page -->
<div>
	<widget-row>
	<widget-cell>
	<!-- Nav tabs -->
	<div class="container"></div>
    <div id="connect" class="container">
    	<ul class="nav nav-tabs">
    		<li class="active"><a  href="#1" data-toggle="tab">Messages</a></li>
			<li><a href="#2" data-toggle="tab">Groups</a></li>
			<li><a href="#3" data-toggle="tab">People</a></li>
			<li><a href="#4" data-toggle="tab">Profile</a></li>
		</ul>
        <div class="tab-content ">
            
            <!--MESSAGES TAB-->
            <div class="tab-pane active" id="1">
                
    			<div class="collapseMe">
                    
                    <widget-search 
                         label="Who are you looking for?"
                         placeholder="Type in the name of the group or person" 
                         search-results-title="Results"
                         data="model" 
                         min-char="2" 
                         fields="['title','details']">
                        <widget-filter 
                                fields="['ingroup']" 
                                filters="[{value:'0',text:'People'},{value:'1',text:'Groups'}]">
                        </widget-filter>
                        
                        <widget-searching>
                            <widget-list list="item in searchResults" show-items="5">
                                <widget-row clickable ng-click="showDetails(item)">
                                    <widget-cell>
                                        <b>{{item.title}}</b>
                                        <p>{{item.details}}</p>
                                    </widget-cell>
                                    <widget-cell>
                                        <widget-icon name="angle-right"></widget-icon>
                                    </widget-cell>
                                </widget-row>
                            </widget-list>
                        </widget-searching>

                        <widget-not-searching>
                            <widget-row>
                                <widget-cell>
                                    <h2>
                                        Recent Messages <widget-icon name="mail-alt"></widget-icon>
                                        <widget-icon name="edit"></widget-icon>
                                    </h2>
                                </widget-cell>
                            </widget-row>
                            <widget-list list="item in model" show-items="5">
                                <widget-row clickable ng-click="showDetails(item)">
                                    <widget-cell>
                                        <b>{{item.title}}</b>
                                        <p>{{item.details}}</p>
                                    </widget-cell>
                                    <widget-cell>
                                        <div align = "right"><widget-icon name="angle-right"></widget-icon></div>
                                    </widget-cell>
                                </widget-row>
                            </widget-list>
                        </widget-not-searching>
                        
                	</widget-search>
                    
    			</div>    
                
            </div>
            
            <!--GROUPS TAB-->
            <div class="tab-pane" id="2">
                
    			<div id="connect" class="container">
                <div class="dropdown" align = "right">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Dropdown
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#5">Your Groups</a></li>
                        <li><a href="#6">Recommended Groups</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#7">Groups Settings</a></li>
                    </ul>
                </div>
            	</div>
                
            </div>
            
            <!--PEOPLE TAB-->
            <div class="tab-pane" id="3">
                <h3>People</h3>
                <!-- OPEN DATA API EXAMPLE -->
                <div class="collapseMe">
                    <widget-row>
                        <widget-cell>
                            <h2>Open Data API</h2>
                        </widget-cell>
                    </widget-row>
                    <!-- using AngularJS 'limitTo' to shorten the list to 5 items -->
                    <widget-list list="item in openDataExampleData.value | limitTo:5">
                        <widget-row>
                            <widget-cell>
                                <div class="itemName">{{item.user_id}}</div>
                            </widget-cell>
                        </widget-row>
                    </widget-list>
                </div>
            </div>
            
            <!--PROFILE TAB-->
            <div class="tab-pane" id="4">
                
                <br>
            	<img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAQhAAAAJDkzOWFhNDg1LTU2MzAtNDBiOS05NzBkLTI4MzA0Mjc5ZTI5Zg.jpg" alt="Profile Picture" style="width:150px;height:150px;">
                
            <widget-row>
            	<widget-cell>
                    <p>Level of Study: {{studentData.career}}</p>
                    <p>Faculty: {{studentData.faculty}}</p>
					<p>Current Term: {{studentData.level}}</p>
                    <p>Departments: {{studentData.departments}}</p>
					<p>Plans: {{studentData.plantitles}}</p>
            	</widget-cell>
        	</widget-row>
                
            </div>

<!-- Menu template -->
<script type="text/ng-template" id="widgetMenu.html">
    <li>
        <a>
            Menu button
        </a>
    </li>
</script>

<!-- View Message Pages -->
<script type="text/ng-template" id="details.html">
    <widget-list-controls prev-click="prevItem" next-click="nextItem" original-item="item.value" prev-text="Previous Message"
                          next-text="Next Message"></widget-list-controls>
    <widget-row>
        <widget-cell>
            <h2>{{item.value.title}}</h2>
        </widget-cell>
    </widget-row>
    <widget-row>
        <widget-cell>
            <div class="pHighlight">{{item.value.details}}</div>
        </widget-cell>
    </widget-row>
</script>

<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
