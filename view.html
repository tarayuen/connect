<script type="text/ng-template" id="loading.html"> 
    <widget-row>
        <widget-cell>
            <div class="pDetails">
                Loading..
            </div>
        </widget-cell>
    </widget-row>
</script>

<script type="text/ng-template" id="main.html">
    
<!-- Front page -->
<div>
	<widget-row>
	<widget-cell>
	<!-- Nav tabs -->
	<div class="container"></div>
    <div id="connect" class="container">
    	<ul class="nav nav-tabs">
    		<li class="active"><a  href="#1" data-toggle="tab">Messages</a></li>
			<li><a href="#2" data-toggle="tab">Groups</a></li>
			<li><a href="#3" data-toggle="tab">People</a></li>
			<li><a href="#4" data-toggle="tab">Profile</a></li>
		</ul>
        <div class="tab-content ">
            
            <!--MESSAGES TAB-->
            <div class="tab-pane active" id="1">
                
    			<div class="collapseMe">
                    
                    <widget-search 
                         label="Who are you looking for?"
                         placeholder="Type in the name of the group or person" 
                         search-results-title="Results"
                         data="model" 
                         min-char="2" 
                         fields="['title','details']">
                        <widget-filter 
                                fields="['ingroup']" 
                                filters="[{value:'0',text:'People'},{value:'1',text:'Groups'}]">
                        </widget-filter>
                        
                        <widget-searching>
                            <widget-list list="item in searchResults" show-items="5">
                                <widget-row clickable ng-click="showDetails(item)">
                                    <widget-cell>
                                        <b>{{item.title}}</b>
                                        <p>{{item.details}}</p>
                                    </widget-cell>
                                    <widget-cell>
                                        <widget-icon name="angle-right"></widget-icon>
                                    </widget-cell>
                                </widget-row>
                            </widget-list>
                        </widget-searching>

                        <widget-not-searching>
                            <widget-row>
                                <widget-cell>
                                    <h2>Recent Messages <widget-icon name="mail-alt"></widget-icon>
                                        <div align = "right"><widget-icon name="edit"></widget-icon></div>
                                    </h2>
                                </widget-cell>
                            </widget-row>
                            <widget-list list="item in model" show-items="5">
                                <widget-row clickable ng-click="showDetails(item)">
                                    <widget-cell>
                                        <b>{{item.title}}</b>
                                        <p>{{item.details}}</p>
                                    </widget-cell>
                                    <widget-cell>
                                        <widget-icon name="angle-right"></widget-icon>
                                    </widget-cell>
                                </widget-row>
                            </widget-list>
                        </widget-not-searching>
                        
                	</widget-search>
                    
    			</div>    
                
            </div>
            
            <!--GROUPS TAB-->
            <div class="tab-pane" id="2">
                <h3>Notice the gap between the content and tab after applying a background color</h3>
            </div>
            
            <!--PEOPLE TAB-->
            <div class="tab-pane" id="3">
                <!-- MOCK DATA API PEOPLE -->
                <div class="collapseMe">
                    <widget-list list="item in mockDataPeopleData.value">
                        <widget-row>
                            <widget-cell>
                                <div class="itemName">{{item.name}}</div>
                                <p>{{item.name}}</p>
                                <div class="pDetails">{{item.program}}</div>
                            </widget-cell>
                        </widget-row>
                    </widget-list>
                </div>
            </div>
            
            <!--PROFILE TAB-->
            <div class="tab-pane" id="4">
            <widget-row>
            	<widget-cell>
                    <p>Level of Study: {{studentData.career}}</p>
                    <p>Faculty: {{studentData.faculty}}</p>
					<p>Current Term: {{studentData.level}}</p>
            	</widget-cell>
        	</widget-row>
            </div>

<!-- Menu template -->
<script type="text/ng-template" id="widgetMenu.html">
    <li>
        <a>
            Menu button
        </a>
    </li>
</script>

<!-- View Message Pages -->
<script type="text/ng-template" id="details.html">
    <widget-list-controls prev-click="prevItem" next-click="nextItem" original-item="item.value" prev-text="Previous Message"
                          next-text="Next Message"></widget-list-controls>
    <widget-row>
        <widget-cell>
            <h2>{{item.value.title}}</h2>
        </widget-cell>
    </widget-row>
    <widget-row>
        <widget-cell>
            <div class="pHighlight">{{item.value.details}}</div>
        </widget-cell>
    </widget-row>
</script>

<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
